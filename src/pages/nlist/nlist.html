<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Niklas lista
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label fixed>New post:</ion-label>
    <ion-input type="text"  [(ngModel)]="newPost"></ion-input>
    <button ion-button clear item-right (click)="addItem()">Add</button>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <p>{{item.message}}</p>
      <p>({{item.id}}) -- {{item.time}}</p>
      <button ion-button clear item-right (click)="deleteItem(item.id)">Delete</button>
    </ion-item>
  </ion-list>
</ion-content>
